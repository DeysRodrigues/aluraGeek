<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/logoEbusca.css">
    <link rel="stylesheet" href="css/formHome.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/formAddProduto.css">
    <link rel="stylesheet" href="css/base.css">
   

    <title>Inicar Sessao</title>
</head>

<body>
    <header class="head">
        <!-- menu para desktop e tablet -->
        <section class="head__menu_desktop">

            <div class="head__menu-content">
                <!-- box de logo e form de busca -->
                <div class="box-logobusca">

                    <div class="logo">
                        <img src="assets/svgs/sports_esports_black_24dp 1.svg" alt="Icon alura geek" class="logo-icon">
                        <img src="assets/svgs/Texto.svg" alt="Alura Geek" class="logo-text">
                    </div>

                    <div class="box-busca">
                        <input type="search" id="pesquisa" name="q" placeholder="Digite sua pesquisa...">
                        <button><i class="ph-bold ph-magnifying-glass"></i></button>
                    </div>

                </div>

                <button class="login__button btn">Login</button>
            </div>

        </section>

        <section class="head__menu_mobile">
            <a href="#">
                <div class="logo">
                    <img src="assets/svgs/sports_esports_black_24dp 1.svg" alt="Icon alura geek"
                        class="menu_mobile-img">
                    <img src="assets/svgs/Texto.svg" alt="Alura Geek" class="menu_mobile-text">
                </div>
            </a>


            <a href=""> <img src="assets/svgs/Icone.svg" alt=""></a>

        </section>
    </header>

    <main class="principal">

        <section class="content-form">

            <form action="" class="form-add add-flexcolumn">
               <h2>Adicionar novo produto</h2>
                <div class="add-url">
                    <label for="url">Url da imagem</label>
                    <input type="text" id="url">
                </div>
                <div class="add-categoria">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria">
                </div>
                <div class="add-nome">
                    <label for="nome">Nome do produto</label>
                    <input type="text" id="nome">
                </div>
                <div class="add-preco">
                    <label for="preco">Preço do produto</label>
                    <input type="text" id="preco">
                </div>
                <div class="add-descricao">

                    <input type="text" id="descricao" placeholder="Descrição do produto">
                </div>
                <button type="submit" class="btn-add ">Entrar</button>
            </form>

        </section>

    </main>

    <footer class="footer">

        <section class="footer__content add-flexcolumn">

            <div class="logo">
                <img src="assets/svgs/sports_esports_black_24dp 1.svg" alt="Icon alura geek" class="logo-img">
                <a href=""><img src="assets/svgs/Texto.svg" alt="Alura Geek" class="logo-link"></a>
            </div>

            <div class="footer__content-links">
                <a href="">Quem somos</a>
                <a href="">Política de privacidade</a>
                <a href="">Programa fidelidade</a>
                <a href="">Nossas lojas</a>
                <a href="">Quero ser franqueado</a>
                <a href="">Anuncie aqui</a>
            </div>
            <!-- formulario -->
            <div class="footer__content-box">
                <p class="box-title">Fale conosco</p>

                <form action="" class="form">
                    <div class="form-nome">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="form-mensagem">
                        <input type="text" id="mensagem" placeholder="Escreva sua mensagem"
                            style="padding-left: .7rem;">
                    </div>
                    <button type="submit" class="btn btn-form btn--secundary">Enviar mensagem</button>
                </form>

            </div>
        </section>
        <div class="footer__rodape">
            <p>Desenvolvido por Deys Rodrigues</p>
        </div>
    </footer>
</body>

</html>
